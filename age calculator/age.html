<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age.css">
    <title>Age calculator</title>
</head>
<body>
    <center>
        <nav class="navigation">
            <h1>AGE CALCULATOR</h1>
        </nav>
        <section>
        <div id="sec-a">
    <div class="initial-container">
        <h1 id="initial">Kindly Enter Your Date Of Birth</h1>
        <br>
        <button id="dob-btn">Enter DOB</button>
        <br>
        <div id="datecon">
        <div id="date-content">
            <input type="date" id="date1">
            <button id="add-btn">Add DOB</button>
        </div></div>
    </div>
    </div>
    </section>
    <section>
        <div id="section-b" class="hide">
    <div class="sec-b">
        <h1>
            How Much Life Journey covered,Till Now
        </h1>
        <div class="journey">
            <div class="year-cont">
                <h2 class="values" id="years">0</h2>
                <h2>Years</h2>
            </div>
            <div class="month-cont">
                <h2 class="values" id="months">0</h2>
                <h2>Months</h2>
            </div>
            <div class="day-cont">
                <h2 class="values" id="days">0</h2>
                <h2>Days</h2>
            </div>
            <div class="hour-cont">
                <h2 class="values" id="hours">0</h2>
                <h2>Hours</h2>
            </div>
            <div class="min-cont">
                <h2 class="values" id="minutes">0</h2>
                <h2>Minutes</h2>
            </div>
            <div class="sec-cont">
                <h2 class="values" id="sec">0</h2>
                <h2>Seconds</h2>
            </div>
        </div>
       <a href="age.html"><button class="back-btn">Go Back</button></a>
    </div>
    </div>
    </section>
    </center>
    <script src="age.js">

    </script>
</body>
</html>
